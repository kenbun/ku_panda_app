<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Login</title>
  </head>
  <body>
    <h1> ログイン</h1>
    <div align="center">
      <table border="0">
        <form action="/assign_list" method="post">
          <tr>
            <th>
              ユーザID
            </th>
            <td>
              <input type="text" name="username" value="" size="24">
            </td>
          </tr>
          <tr>
            <th>
              パスワード
            </th>
            <td>
              <input type="password" name="password" value="" size="24">
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="submit" value="ログイン">
            </td>
          </tr>
        </form>
      </table>
    </div>
  </body>
</html>
